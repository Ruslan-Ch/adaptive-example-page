<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index metro</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styies.css">
    <link rel="stylesheet" href="_base.css">
    <link rel="stylesheet" href="_grid.css">
</head>
<body>
<div class="content-wrapper">
    <h1 class="page-header">User</h1>
    <div class="items-wrapper">
        <div class="grid-container">
            <div class="item col-6 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <div class="item__content background-home">
                    <div class="item__icon item__home"></div>
                    <div class="item__title">
                        <p>Home</p>
                    </div>
                </div>
            </div>
            <div class="item col-6 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <div class="item__content background-contact">
                    <div class="item__icon item__contact"></div>
                    <div class="item__title">
                        <p>Contact</p></div>
                </div>
            </div>
            <div class="item col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                <div class="item__content background-hire">
                    <div class="item__icon item__hire"></div>
                    <div class="item__title">
                        <p>Hire</p>
                    </div>
                </div>
            </div>
            <div class="item col-6 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <div class="item__content background-photos">
                    <div class="item__icon item__photos"></div>
                    <div class="item__title">
                        <p>Photos</p>
                    </div>
                </div>
            </div>
            <div class="item col-6 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <div class="item__content background-about">
                    <div class="item__icon item__about"></div>
                    <div class="item__title">
                        <p>About</p>
                    </div>
                </div>
            </div>
            <div class="item col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                <div class="item__content background-about-tween">
                    <div class="item__icon item__about"></div>
                    <div class="item__title">
                        <p>About</p>
                    </div>
                </div>
            </div>
            <div class="item col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <div class="item__content background-blog">
                    <div class="item__content__blog">
                        <div class="item__image"></div>
                        <div class="item__title__blog">
                            <h3>Blog</h3>
                            <p>Hello World!</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <div class="item__content background-contact-tween">
                    <div class="item__icon item__contact"></div>
                    <div class="item__title">
                        <p>Contact</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
